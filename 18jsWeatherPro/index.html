<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="https://res.cloudinary.com/drah9v28t/image/upload/v1728404581/search_bdlfof.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="https://res.cloudinary.com/drah9v28t/image/upload/v1728404582/rain_adlrtl.png" alt="err" class="weatherIcon">
            <h1 class="temp" id="temp">35Â°c</h1>
            <h2 class="city" id="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="https://res.cloudinary.com/drah9v28t/image/upload/v1728404581/humidity_lmq5fn.png" alt="">
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://res.cloudinary.com/drah9v28t/image/upload/v1728404582/wind_nzhalb.png" alt="">
                    <div>
                        <p class="wind" id="wind">15 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

    <a href="">Next</a>
</body>

</html>
